<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar - Produtos</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./pages/global.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="./components/Navbar/Navbar.js"></script>
    <link rel="stylesheet" href="./components/Navbar/Navbar.css">
    
    <script src="./components/Footer/Footer.js"></script>
    <link rel="stylesheet" href="./components/Footer/Footer.css">

    <script src="./components/CategoriesModal/CategoriesModal.js"></script>

    <link rel="stylesheet" href="./pages/Announce/Announce.css">
</head>
<body>
    <header class="navbar">
        <main-header></main-header>
    </header>

    <main>
      <section class="registration-form">
        <h1>Cadastrar Serviço</h1>
        <form id="serviceForm">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required> <!-- Suporte para decimais -->

            <label for="category">Categoria:</label>
            <select id="category" name="category_id" required></select>
            
            <label for="stock_quantity">Quantidade em Estoque:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="fora_de_estoque">Fora de Estoque</option>
            </select>

            <button type="submit">Cadastrar Serviço</button>
        </form>
        <p id="responseMessage"></p>
    </section>
    </main>

    <footer class="footer">
        <website-footer></website-footer>
    </footer>

    <script src="./pages/Announce/Announce.js"></script>
</body>
</html>
